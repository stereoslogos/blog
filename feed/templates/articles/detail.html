{% extends 'layouts/layout.html' %}

{% block title %}
    {{article.title}}
{% endblock %}

{% block content %}
    <h1 class="title">
        {{article.title}}
    </h1>

    {% if article.image != 'null' and article.image.url|length >= 1 %}
        <div class="image">
            <img src="{{article.image.url}}"/>
        </div>
    {% endif %}

    <span class="d">
        {{article.created_at}}
    </span>
    <p class="content">
        {{article.content|safe}}
    </p>

{% endblock %}
